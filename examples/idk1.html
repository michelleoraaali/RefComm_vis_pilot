      trial_duration: function(){
        return jsPsych.randomization.sampleWithoutReplacement([750], 1)[0];
      },
      data: {test_part: 'fixation'}
    }

    var test_color = {
      type: "image-keyboard-response",
      stimulus: jsPsych.timelineVariable('stimulus'),
      choices: ['q', 'p'],
      trial_duration: 5000,
      data: jsPsych.timelineVariable('data'),
      on_finish: function(data){
        data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
      },
    }

    var test_procedure = {
      timeline: [fixation, test_color],
      timeline_variables: test_color_stimuli,
/*      repetitions: 2,*/
      randomize_order: true
    }
    timeline.push(test_procedure);


     /* define debrief */

    var debrief_block = {
      type: "html-keyboard-response",
      stimulus: function() {

        var trials = jsPsych.data.get().filter({test_part: 'test_color'});
        var correct_trials = trials.filter({correct: true});
        var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
        var rt = Math.round(correct_trials.select('rt').mean());

        return "<p>You responded correctly on "+accuracy+"% of the trials.</p>"+
        "<p>Your average response time was "+rt+"ms.</p>"+
        "<p>Press any key to continue with the second block of the experiment. Thank you!</p>";

      }
    };
    timeline.push(debrief_block);
    

         // select all trials
    var all_data = jsPsych.data.get();



  function saveData(name, data){
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '../write_data.php'); // 'write_data.php' is the path to the php file described above.
    xhr.setRequestHeader('Content-Type', 'application/json');
    console.log( data );
    xhr.send(JSON.stringify({filename: name, filedata: data}));
    console.log(xhr);
  }
   
    // with on_finish handler
    jsPsych.init({
        timeline: timeline,
        on_finish: function(){ saveData(subject_id+"_"+"experiment_data", jsPsych.data.get().csv()); }
    });

    /* start the experiment */
/*    jsPsych.init({
      timeline: timeline,
      on_finish: function() {
        jsPsych.data.displayData('csv');

      }
    });*/




	// get csv representation of data and log to console
	console.log(all_data.csv());
  </script>
